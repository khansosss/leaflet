<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Web Map</title>
	<h1>Praktikum SIG Web Minggu ke-6</h1> 
        <p>Laman LeafetJS Sederhana</p> 
	<link rel="stylesheet" href="leaflet.css" /> 
    <script src="leaflet.js"></script> 
	<img src="marker-icon.png"></img>
	<style>
		#map { width: 960px; height: 500px; } 
	</style>
</head>
<body>
	<div id="map"></div> 
	<script>
		//Mengatur pusat peta dan perbesaran peta
		var map = L.map('map',{ center: [-6.212006847344385, 106.94331281666948], minzoom:10, maxzoom: 15 }); 
		//Memasukan tile OSM sebagai basemap
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', 
		{ attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors' }).addTo(map); 
		var marker = L.marker([-6.212006847344385, 106.94331281666948]).bindPopup("<b>Kota Jakarta Timur</b><br>Khansa Puspitasari").addTo(map); 
	</script>
</body>
</html>
